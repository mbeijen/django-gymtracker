{% extends "base.html" %}
{% block title %}
    Logout - Gym Tracker
{% endblock title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Logout</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right logout-icon"></i>
                    </div>
                    <h5 class="mb-3">Are you sure you want to logout?</h5>
                    <p class="text-muted mb-4">You'll need to sign in again to access your workout data.</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden"
                                   name="{{ redirect_field_name }}"
                                   value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right"></i> Yes, Logout
                            </button>
                            <a href="{% url 'workouts:dashboard' %}"
                               class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
