name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.2"

      - name: Stop gymtracker service
        run: |
          sudo -u gymtracker systemctl --user stop gymtracker || echo "Service not running"

      - name: Backup database
        run: |
          # Create backup directory if it doesn't exist
          sudo -u gymtracker mkdir -p /srv/gymtracker/backups
          # Backup current database if it exists
          if [ -f /srv/gymtracker/data/db.sqlite3 ]; then
            sudo -u gymtracker cp /srv/gymtracker/data/db.sqlite3 /srv/gymtracker/backups/db.sqlite3.backup.$(date +%Y%m%d_%H%M%S)
            echo "Database backed up"
          fi

      - name: Deploy files
        run: |
          # Create deployment directory if it doesn't exist
          sudo -u gymtracker mkdir -p /srv/gymtracker/app
          # Sync files excluding database and sensitive files
          sudo -u gymtracker rsync -av --delete \
            --exclude='db.sqlite3' \
            --exclude='data/' \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='venv' \
            --exclude='.venv' \
            . /srv/gymtracker/app/

      - name: Install dependencies
        run: |
          cd /srv/gymtracker/app
          sudo -u gymtracker uv sync

      - name: Run migrations
        run: |
          cd /srv/gymtracker/app
          sudo -u gymtracker uv run python manage.py migrate

      - name: Collect static files
        run: |
          cd /srv/gymtracker/app
          sudo -u gymtracker uv run python manage.py collectstatic --noinput

      - name: Start gymtracker service
        run: |
          sudo -u gymtracker systemctl --user start gymtracker

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "Service status:"
          sudo -u gymtracker systemctl --user status gymtracker --no-pager
          echo ""
          echo "Files in deployment directory:"
          ls -la /srv/gymtracker/app/
          echo ""
          echo "üåê Gym Tracker should be available at: http://your-vps-ip:8098"
