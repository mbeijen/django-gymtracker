name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Django CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Stop gymtracker service
        run: |
          systemctl --user stop gymtracker || echo "Service not running"

      - name: Backup database
        run: |
          # Create backup directory if it doesn't exist
          mkdir -p /srv/gymtracker/backups
          # Backup current database if it exists
          if [ -f /srv/gymtracker/data/db.sqlite3 ]; then
            cp /srv/gymtracker/data/db.sqlite3 /srv/gymtracker/backups/db.sqlite3.backup.$(date +%Y%m%d_%H%M%S)
            echo "Database backed up"
          fi

      - name: Deploy files
        run: |
          # Create deployment directory if it doesn't exist
          mkdir -p /srv/gymtracker/app
          # Sync files excluding database and sensitive files
          rsync -av --delete \
            --exclude='db.sqlite3' \
            --exclude='data/' \
            --exclude='staticfiles/' \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='venv' \
            --exclude='.venv' \
            . /srv/gymtracker/app/

      - name: Install dependencies
        run: |
          cd /srv/gymtracker/app
          uv sync

      - name: Run migrations
        run: |
          cd /srv/gymtracker/app
          uv run python manage.py migrate

      - name: Collect static files
        run: |
          cd /srv/gymtracker/app
          uv run python manage.py collectstatic --noinput

      - name: Start gymtracker service
        run: |
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          export DBUS_SESSION_BUS_ADDRESS=unix:path=${XDG_RUNTIME_DIR}/bus
          systemctl --user restart gymtracker

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "Service status:"
          systemctl --user status gymtracker --no-pager
          echo ""
          echo "Files in deployment directory:"
          ls -la /srv/gymtracker/app/
          echo ""
          echo "üåê Gym Tracker should be available at: http://your-vps-ip:8098"
